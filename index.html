<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Street Fighter 6</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#characters">キャラクター</a></li>
                <li><a href="#gameplay">ゲームプレイ</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>ホーム</h2>
            <p>ストリートファイター6の世界へようこそ！新しいキャラクターとエキサイティングなゲームプレイがあなたを待っています。</p>
            <img src="streetfighter6.jpg" alt="Street Fighter 6">
        </section>

        <section id="characters">
            <h2>キャラクター</h2>
            <p>お気に入りのキャラクターを見つけてバトルに挑もう！</p>
            <!-- キャラクター画像を追加 -->
            <img src="character1.jpg" alt="キャラクター1">
            <img src="character2.jpg" alt="キャラクター2">
        </section>

        <section id="gameplay">
            <h2>ゲームプレイ</h2>
            <p>ストリートファイター6の新しいゲームプレイ機能について学びましょう。</p>
            <!-- ゲームプレイ画像を追加 -->
            <img src="gameplay.jpg" alt="ゲームプレイ">
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>ご意見やご質問がある場合は、こちらからご連絡ください。</p>
            <!-- お問い合わせフォームなどを追加することも可能 -->
        </section>

    <footer>
        <p>&copy; 2024 自分の名前</p>
    </footer>
